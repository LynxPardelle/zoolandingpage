<app-section variant="accent" spacing="lg">
  <app-container size="lg">
    <div class="ank-textAlign-center ank-mb-48px">
      <h2 class="ank-fs-2rem ank-fontWeight-bold ank-mb-16px ank-color-titleColor">{{ content().title }}</h2>
      <p class="ank-fs-1_5rem ank-color-textColor ank-mb-16px">{{ content().subtitle }}</p>
      <p class="ank-fs-1rem ank-color-textColor ank-maxWidth-700px ank-mx-auto">{{ content().description }}</p>
    </div>
    <div class="ank-bg-accentColor ank-borderRadius-12px ank-p-24px ank-color-textColor">
      <div class="ank-display-flex ank-flex-wrap ank-gap-2rem ank-justifyContent-center">
        <div class="ank-textAlign-center">
          <div class="ank-fs-2rem ank-fontWeight-bold ank-mb-8px">
            <stats-counter [config]="visitsConfig()"></stats-counter>
          </div>
          <div class="ank-fs-1rem ank-opacity-90">{{ content().visitsLabel }}</div>
        </div>
        <div class="ank-textAlign-center">
          <div class="ank-fs-2rem ank-fontWeight-bold ank-mb-8px">
            <stats-counter [config]="ctaInteractionsConfig()"></stats-counter>
          </div>
          <div class="ank-fs-1rem ank-opacity-90">{{ content().ctaInteractionsLabel }}</div>
        </div>
        <div class="ank-textAlign-center">
          <div class="ank-fs-2rem ank-fontWeight-bold ank-mb-8px">
            <stats-counter [config]="averageTimeConfig()"></stats-counter>
          </div>
          <div class="ank-fs-1rem ank-opacity-90">{{ content().averageTimeLabel }}</div>
        </div>
      </div>
    </div>
  </app-container>
</app-section>
