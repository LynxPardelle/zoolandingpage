<app-section variant="accent" spacing="lg">
  <app-container size="lg">
    <div class="ank-textAlign-center">
      <h2 class="ank-fs-2rem ank-fontWeight-bold ank-mb-16px ank-color-titleColor">{{ title() }}</h2>
      <p class="ank-fs-1_5rem ank-color-textColor ank-mb-32px ank-maxWidth-600px ank-mx-auto">
        {{ subtitle() }}
      </p>
      <div
        class="ank-display-flex ank-flexDirection-column ank-flexDirection-sm-row ank-gap-16px ank-justifyContent-center ank-mb-32px ank-alignItems-stretch"
      >
        <whatsapp-button
          [config]="{
            phone: whatsAppPhone(),
            message: whatsAppMessage(),
            label: primaryLabel(),
            variant: 'secondary',
            size: 'lg',
            colorKey: 'secondaryAccentColor',
            target: '_blank'
          }"
          (activated)="onWhatsAppActivated()"
        />
        <generic-button [label]="secondaryLabel()" variant="outline" size="lg" (pressed)="onSecondary()" />
      </div>
      <div class="ank-display-flex ank-flexDirection-column ank-alignItems-center ank-gap-16px ank-opacity-70">
        <p class="ank-fs-1rem ank-color-textColor ank-m-0">
          ⭐ Medición desde el día 1 • 🔒 SSL y hosting incluido • ⚡ Entrega rápida
        </p>
        <div class="ank-display-flex ank-gap-16px ank-alignItems-center ank-fs-1rem ank-color-textColor">
          <span>💬 Soporte continuo</span><span>📊 Reportes simples opcionales</span
          ><span>🌐 Optimización para buscadores</span>
        </div>
      </div>
    </div>
  </app-container>
</app-section>
