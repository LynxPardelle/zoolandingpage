<hero-section
  id="home"
  [data]="heroData()"
  (primary)="openWhatsApp()"
  (secondary)="trackCTAClick('secondary', 'hero')"
></hero-section>
<conversion-note id="conversion-section"></conversion-note>
<features-section id="features-section" [features]="features()"></features-section>
@defer (on viewport; prefetch on idle) {
<interactive-process
  id="process-section"
  [process]="interactiveProcess()"
  [currentStep]="currentDemoStep()"
  (selectStep)="setDemoStep($event)"
></interactive-process>
} @placeholder {
<section id="process-section" class="ank-py-48px ank-textAlign-center ank-opacity-70">
  <div class="ank-fs-1_25rem">Cargando procesoâ€¦</div>
</section>
}
<services-section id="services-section" [services]="services()" (serviceCta)="openWhatsApp(false)"></services-section>
<stats-strip-section id="stats-strip-section"></stats-strip-section>
@defer (on viewport; prefetch on idle) {
<testimonials-section
  id="testimonials-section"
  [testimonials]="testimonials()"
  [title]="testimonialsTitle()"
  [subtitle]="testimonialsSubtitle()"
></testimonials-section>
} @placeholder {
<section id="testimonials-section" class="ank-py-48px ank-textAlign-center ank-opacity-70">
  <div class="ank-fs-1_25rem">{{ loadingMessages().testimonials }}</div>
</section>
} @defer (on viewport; prefetch on idle) {
<faq-section id="faq-section" (primary)="openWhatsApp()"></faq-section>
} @placeholder {
<section id="faq-section" class="ank-py-48px ank-textAlign-center ank-opacity-70">
  <div class="ank-fs-1_25rem">{{ loadingMessages().faq }}</div>
</section>
}
<final-cta-section
  id="contact-section"
  [title]="finalCta().title"
  [subtitle]="finalCta().subtitle"
  [primaryLabel]="finalCta().primaryLabel"
  [secondaryLabel]="finalCta().secondaryLabel"
  [whatsAppPhone]="'+525522699563'"
  [whatsAppMessage]="heroData().subtitle"
  (secondary)="openWhatsApp(); trackCTAClick('secondary', 'final-cta')"
></final-cta-section>
