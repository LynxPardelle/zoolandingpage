<app-section spacing="lg">
  <app-container size="lg">
    <div class="ank-textAlign-center ank-mb-64px">
      <h2 class="ank-fs-2rem ank-fontWeight-bold ank-mb-16px ank-color-titleColor">{{ sectionTitle() }}</h2>
      <p class="ank-fs-1_5rem ank-color-textColor ank-maxWidth-700px ank-mx-auto">
        {{ sectionSubtitle() }}
      </p>
    </div>

    @defer (on viewport; prefetch on idle) {
    <div class="ank-maxWidth-800px ank-mx-auto">
      <app-accordion
        [itemsSource]="faqItems()"
        [config]="accordionConfig()"
        (toggled)="onToggle($event)"
      ></app-accordion>
    </div>
    } @placeholder {
    <div class="ank-maxWidth-800px ank-mx-auto">
      <div class="faq-placeholder">
        @for (question of sectionFooter().placeholderQuestions; track question) {
        <div class="faq-item ank-border-1px ank-borderColor-border ank-borderRadius-8px ank-mb-16px ank-p-24px">
          <div class="ank-fs-1_25rem ank-fontWeight-semibold ank-color-titleColor">
            {{ question }}
          </div>
        </div>
        }
      </div>
    </div>
    }

    <div class="ank-textAlign-center ank-mt-48px">
      <p class="ank-fs-1rem ank-color-textColor ank-mb-24px">{{ sectionFooter().footerQuestion }}</p>
      <generic-button
        variant="outline"
        size="lg"
        [label]="sectionFooter().footerButtonLabel"
        [loading]="false"
        [disabled]="false"
        (pressed)="primary.emit()"
      ></generic-button>
    </div>
  </app-container>
</app-section>
