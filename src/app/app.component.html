<!-- Header -->
<app-header [config]="headerConfig()" (navChange)="onNavChange($event)"></app-header>

<hero-section
  id="home"
  [data]="heroData()"
  (primary)="openWhatsApp(); trackCTAClick('primary', 'hero')"
  (secondary)="toggleCalculator(); trackCTAClick('secondary', 'hero')"
></hero-section>
<roi-note id="roi-section"></roi-note>

<features-section id="features-section" [features]="features()"></features-section>

<interactive-process
  id="process-section"
  [process]="interactiveProcess()"
  [currentStep]="currentDemoStep()"
  (selectStep)="setDemoStep($event)"
></interactive-process>

<services-section
  id="services-section"
  [services]="services()"
  (serviceCta)="trackCTAClick('service', $event); openWhatsApp()"
></services-section>

<roi-calculator-section
  id="roi-calculator-section"
  [businessSize]="calculatorBusinessSize()"
  [industry]="calculatorIndustry()"
  [visitors]="calculatorVisitors()"
  [calculatedROI]="calculatedROI()"
  (businessSizeChange)="updateBusinessSize($event)"
  (industryChange)="updateIndustry($event)"
></roi-calculator-section>

<testimonials-section id="testimonials-section" [testimonials]="testimonials()"></testimonials-section>

<faq-section id="faq-section"></faq-section>

<final-cta-section
  id="contact-section"
  (primary)="openWhatsApp(); trackCTAClick('primary', 'final-cta')"
  (secondary)="toggleCalculator(); trackCTAClick('secondary', 'final-cta')"
></final-cta-section>

<!-- Footer -->
<app-footer></app-footer>

<!-- Advanced component hosts -->
<app-modal-host></app-modal-host>
<app-toast-host></app-toast-host>

<!-- Demo triggers (temporary - Task 3 Advanced Components showcase) -->
<div
  style="
    position: fixed;
    bottom: 0;
    left: 0;
    padding: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    z-index: 1200;
    max-width: 300px;
  "
>
  <button
    class="btnBaseVALSVL0_5remVL0_5rem ank-fs-0_5rem ank-btn-bgColor ank-bgcl-primary ank-color-white"
    (click)="showDemoModal()"
  >
    Modal
  </button>
  <button
    class="btnBaseVALSVL0_5remVL0_5rem ank-fs-0_5rem ank-btn-bgColor ank-bgcl-success ank-color-white"
    (click)="showDemoToast()"
  >
    Toast
  </button>
  <button
    class="btnBaseVALSVL0_5remVL0_5rem ank-fs-0_5rem ank-btn-bgColor ank-bgcl-error ank-color-white"
    (click)="showErrorToast()"
  >
    Error
  </button>
  <button
    class="btnBaseVALSVL0_5remVL0_5rem ank-fs-0_5rem ank-btn-bgColor ank-bgcl-warning ank-color-white"
    (click)="showActionToast()"
  >
    Actions
  </button>
  <button
    class="btnBaseVALSVL0_5remVL0_5rem ank-fs-0_5rem ank-btn-bgColor ank-bgcl-info ank-color-white"
    (click)="showPositionDemo()"
  >
    Position
  </button>
  <button
    class="btnBaseVALSVL0_5remVL0_5rem ank-fs-0_5rem ank-btn-bgColor ank-bgcl-secondary ank-color-white"
    (click)="clearAllToasts()"
  >
    Clear
  </button>
</div>
