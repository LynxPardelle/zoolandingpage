<div class="ank-display-flex ank-gap-0_5rem ank-flexWrap-wrap" role="tablist" (keydown)="onKey($event)">
  @for (s of steps(); track s.id; let idx = $index) {
  <button
    type="button"
    class="stepper-trigger-anim ank-cursor-pointer ank-display-flex ank-gap-0_25rem ank-alignItems-center ank-bg-accentColor ank-transition-background_0_2s ank-border-none ank-px-0_5rem ank-py-0_25rem ank-borderRadius-0_5rem"
    [class.ank-bg-secondaryBgColor]="isActive(idx)"
    [class.ank-fontWeight-600]="isActive(idx)"
    [class.ank-opacity-40]="!canGo(idx)"
    [class.ank-cursor-notAllowed]="!canGo(idx)"
    [disabled]="!canGo(idx)"
    (click)="select(idx)"
    role="tab"
    [attr.aria-selected]="isActive(idx)"
    [attr.tabindex]="isActive(idx) ? 0 : -1"
  >
    <span class="ank-fontWeight-600">{{ idx + 1 }}</span>
    {{ s.label }}
    <span *ngIf="s.optional" class="ank-fontSize-0_75rem ank-color-textSecondary">(optional)</span>
  </button>
  }
</div>
<div class="step-content ank-mt-0_75rem" role="tabpanel" [attr.aria-label]="'Step ' + (activeIndex() + 1) + ' content'">
  <ng-content select="[step-content]"></ng-content>
</div>
