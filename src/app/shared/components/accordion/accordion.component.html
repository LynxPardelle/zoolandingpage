<div class="accordion ank-display-flex ank-flexDirection-column ank-gap-0_25rem" role="group">
  @for (item of items(); track item.id; let idx = $index) {
  <div class="accordion-item ank-border-1px-solid ank-borderColor-fgColor ank-borderRadius-0_5rem">
    <button
      type="button"
      class="accordion-trigger ank-bgColor-transparent ank-border-0 ank-width-100pct ank-textAlign-left ank-padding-0_75rem ank-fontWeight-600 focus-visible-ring"
      [attr.id]="buttonId(item.id)"
      [attr.aria-expanded]="isExpanded(item.id)"
      [attr.aria-controls]="panelId(item.id)"
      [disabled]="item.disabled"
      (click)="toggle(item.id)"
      (keydown)="onKey($event, idx)"
    >
      <span class="ank-display-inlineBlock">{{ item.title }}</span>
    </button>
    <div
      class="accordion-panel-wrapper"
      [attr.data-open]="isExpanded(item.id)"
      [style.--acc-open]="isExpanded(item.id) ? 1 : 0"
    >
      @if (isExpanded(item.id)) {
      <div
        class="accordion-panel ank-paddingInline-0_75rem ank-paddingBlock-0_5rem"
        [attr.id]="panelId(item.id)"
        role="region"
        [attr.aria-labelledby]="buttonId(item.id)"
      >
        <p class="ank-marginBlockStart-0 ank-marginBlockEnd-0">{{ item.content }}</p>
      </div>
      }
    </div>
  </div>
  }
</div>
