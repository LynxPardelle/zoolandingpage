<footer [class]="computedFooterClasses()">
  <div [class]="computedContentClasses()">
    <!-- Legal Links Section (modals) -->
    @if (config().showLegalLinks) {
    <div class="ank-display-flex ank-flexDirection-column ank-alignItems-center ank-gap-8px ank-textAlign-center">
      <h3 class="ank-fontSize-lg ank-fontWeight-semibold ank-color-titleColor ank-margin-0">
        {{ t("footer.legal.title") }}
      </h3>
      <div class="ank-display-flex ank-gap-12px ank-flexWrap-wrap ank-justifyContent-center">
        <button
          type="button"
          class="ank-bg-transparent ank-border-0 ank-color-secondaryTextColor ank-fontSize-sm ank-textDecoration-underline ank-cursor-pointer"
          (click)="openTerms()"
        >
          {{ t("footer.legal.terms.link") }}
        </button>
        <span class="ank-color-secondaryTextColor">â€¢</span>
        <button
          type="button"
          class="ank-bg-transparent ank-border-0 ank-color-secondaryTextColor ank-fontSize-sm ank-textDecoration-underline ank-cursor-pointer"
          (click)="openDataUse()"
        >
          {{ t("footer.legal.data.link") }}
        </button>
      </div>
    </div>
    }

    <!-- Social Links Section -->
    @if (config().showSocialLinks && socialLinks().length > 0) {
    <div class="ank-display-flex ank-gap-16px ank-alignItems-center">
      @for (link of socialLinks(); track link.name) {
      <a
        [href]="link.url"
        [attr.aria-label]="link.ariaLabel"
        target="_blank"
        rel="noopener noreferrer"
        class="ank-color-secondaryTextColor ank-textDecoration-none ank-fontSize-lg ank-padding-8px ank-borderRadius-md ank-transition-colors"
      >
        {{ link.icon }}
      </a>
      }
    </div>
    }

    <!-- Copyright Section -->
    @if (config().showCopyright) {
    <div class="ank-textAlign-center">
      <p class="ank-color-secondaryTextColor ank-fontSize-sm ank-margin-0">
        {{ config().copyrightText }}
      </p>
    </div>
    }
  </div>
</footer>
