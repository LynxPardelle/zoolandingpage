<app-section variant="accent" spacing="lg">
  <app-container size="lg">
    <div class="ank-textAlign-center">
      <h2 class="ank-fs-2rem ank-fontWeight-bold ank-mb-16px ank-color-titleColor">
        ¿Listo para Potenciar tu Negocio con Tecnología?
      </h2>
      <p class="ank-fs-1_5rem ank-color-textColor ank-mb-32px ank-maxWidth-600px ank-mx-auto">
        Únete a las nano y micro empresas que están creciendo con soluciones tecnológicas inteligentes
      </p>
      <div
        class="ank-display-flex ank-flexDirection-column ank-flexDirection-sm-row ank-gap-16px ank-justifyContent-center ank-mb-32px"
      >
        <button
          class="btnBase ank-btn-accentColor ank-color-textColor ank-fs-1_25rem ank-px-32px ank-py-16px"
          (click)="primary.emit()"
        >
          Solicitar Consultoría Gratuita
        </button>
        <button
          class="btnBase ank-btnOutline-accentColor-secondaryBgColor ank-colorHover-textColor ank-fs-1_25rem ank-px-32px ank-py-16px"
          (click)="secondary.emit()"
        >
          Calcular mi ROI
        </button>
      </div>
      <div class="ank-display-flex ank-flexDirection-column ank-alignItems-center ank-gap-16px ank-opacity-70">
        <p class="ank-fs-1rem ank-color-textColor ank-m-0">
          ⭐ Garantía de satisfacción • 🔒 Datos protegidos • ⚡ Entrega rápida y eficiente
        </p>
        <div class="ank-display-flex ank-gap-16px ank-alignItems-center ank-fs-1rem ank-color-textColor">
          <span>💬 Soporte continuo</span><span>📊 Analytics incluidos</span><span>🌐 Hosting en AWS</span>
        </div>
      </div>
    </div>
  </app-container>
</app-section>
